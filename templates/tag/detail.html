<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ tag.name|<title></title> }}</title>
    </head>
    <body>
        {% if tag.startup_set.all %}
            <section>
                <h3>Startup{{ tag.startup_set.count| pluralize }}</h3>
                <p>
                    Tag is asscociated with 
                    {{ tag.startup_set.count }}
                    startup{{ tag.startup_set.count|pluralize }}
                </p>
                <ul>
                    {% for startup in tag.startup_set.all %}
                        <li>
                            <a href="">
                                {{ startup.name|title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% endif %}
    </body>
</html>
