{% extends parent_template|default:"startup/base.html" %}
{% block title %}
    {{ startup.title }}: delete?
{% endblock %}
{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        <p>
            Are you sure want to delete  {{ startup.title }}?
        </p>
        <a href="{{ startup.get_absolute_url }}">
            Cancel
        </a>
        <button type="submit"> Delete Startup</button>
    </form>
{% endblock %}
